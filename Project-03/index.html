<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <!-- style link -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <input type="text" placeholder="0" id="input-box">

            <div class="keyboard-grid">

                <button type="button" class="operator all-clear">clear</button>

                <button type="button" class="operator delete">D</button>

                <button type="button" class="operator">/</button>

                <button type="button" class="btn">7</button>

                <button type="button" class="btn">8</button>

                <button type="button" class="btn">9</button>

                <button type="button" class="operator">*</button>

                <button type="button" class="btn">4</button>

                <button type="button" class="btn">5</button>

                <button type="button" class="btn">6</button>

                <button type="button" class="operator">+</button>

                <button type="button" class="btn">1</button>

                <button type="button" class="btn">2</button>

                <button type="button" class="btn">3</button>

                <button type="button" class="operator">-</button>

                <button type="button" class="btn equal-to">=</button>

                <button type="button" class="btn">.</button>

                <button type="button" class="btn">0</button>
            </div>
        </div>
    </div>

    <!-- script link -->
     <script src="script.js"></script>
</body>
</html>
